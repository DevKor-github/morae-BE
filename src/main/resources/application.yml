spring:
  application:
    name: morae

  profiles:
    active: local

  jpa:
    properties:
      hibernate:
        format_sql: true
    show-sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0

springdoc:
  api-docs:
    enabled: false   # 공통: 기본 꺼두기
  swagger-ui:
    path: /swagger-ui.html

token:
  jwt-secret: ${JWT_SECRET}
  access-token-expiration: 3600000  # 1시간 (밀리초)
  refresh-token-expiration: 1209600000  # 14일 (밀리초)